- name: Oracle-recommended kernel settings
  sysctl: 
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present 
    reload: yes 
    ignoreerrors: yes
  loop: "{{ oracle_sysctl }}"
  tags:
    - sysctl
