- name: User | Add group(s)
  group: 
    name: "{{ item.group }}"
    gid: "{{ item.gid }}"
    state: present
  loop: "{{ oracle_groups }}"
  tags:
    - oracle-groups

- name: User | Add Oracle user
  user: 
    name: "{{ item.username }}"
    group: "{{ item.primgroup }}"
    groups: "{{ item.othergroups }}"
    uid: "{{ item.uid }}"
    generate_ssh_key: yes 
    append: yes 
    state: present 
    password: "{{ item.passwd }}"
  loop: "{{ oracle_users }}"
  tags:
    - oracle-users

